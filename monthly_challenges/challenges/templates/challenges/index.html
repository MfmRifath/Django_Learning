{% extends "base.html" %}
{% load static %}
{%block css_files%}
<link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
{%endblock%}
{% block page_title %}
    All Challanges
{% endblock %}
{% block content %}
    <h1>All Challanges</h1>
    <ul>
        {% for month in months %}
            <li>
                <a href="{% url 'month-challenge' month %}">
                    {{ month|title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
